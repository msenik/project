<section id="portfolio">
  <div class="container text-center">
    <div class="row">
      <div class="caption-block col-md-8 col-md-offset-2">
        <h2>Our Portfolio</h2>
        <hr>
        <p>Eum cu tantas legere complectitur, hinc utamur ea eam. Eum patrioque mnesarchum eu,
          diam erant convenire et vis. Et essent evertitur sea, vis cu ubique referrentur, sed eu dicant expetendis.
        </p>
      </div>
    </div>
    <div class="row portfolio-filter">
      <ul>
        <li class="{{selectedCategory == item.name ? 'active' : ''}}"
            data-category="all"
            ng-repeat="item in filterItems"
            ng-click="selectCategory(item.name)">
            {{item.caption}}
        </li>
      </ul>
    </div>

  </div>

  <div class="portfolio-photos clearfix">
    <ul>
      <li data-category="web-design" ng-repeat="item in items | filter : filterFunc">
          <img alt="" src="img/{{item.src}}">
          <div class="hover-mask">
            <div>
              <h3>{{item.caption}}</h3>
              <h4>{{item.text}}</h4>
            </div>
          </div>
      </li>
    </ul>
  </div>

</section>
