<!-- About -->
<section id="about">
  <div class="container text-center">
    <div class="row">
      <div class="caption-block col-md-8 col-md-offset-2">
        <h2>We are the one</h2>
        <hr>
        <p>Eum cu tantas legere complectitur, hinc utamur ea eam. Eum patrioque mnesarchum eu,
          diam erant convenire et vis. Et essent evertitur sea, vis cu ubique referrentur, sed eu dicant expetendis.
        </p>
      </div>
    </div>

    <div class="row">

      <div class="col-xs-6 col-md-3 person-card clearfix" ng-repeat="person in people">

          <figure>
            <img src="img/{{person.photo}}">
            <figcaption>
              <h4>{{person.name}}</h4>
              <p>{{person.position}}</p>
            </figcaption>
          </figure>

          <div class="person-description">{{person.description}}</div>
          <div class="social-icons clearfix">
            <a href="{{person.facebook}}" target="_blank" class="facebook-icon"></a>
            <a href="{{person.twitter}}" target="_blank" class="twitter-icon"></a>
            <a href="{{person.googleplus}}" target="_blank" class="googleplus-icon"></a>
            <a href="{{person.dribble}}" target="_blank" class="dribble-icon"></a>
          </div>

      </div>

    </div>
  </div>
</section>
